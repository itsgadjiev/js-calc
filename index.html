<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">

        <div class="input-wrapper">
            <input type="text" value="" name="" id="" readonly>
        </div>
        <div class="content-wrapper ">
            <div class="calculator ">
                <div class="col-3">
                    <button class="value-btn" value="c">C</button>
                </div>
                <div class="col-3">
                    <button class=" action-btn" value="%">%</button>
                </div>
                <div class="col-3">
                    <button class="value-btn" value="-1"><i class="fa-solid fa-delete-left"></i></button>
                </div>
                <div class="col-3">
                    <button class=" action-btn" value="/">/</button>
                </div>
                <div class="col-3">
                    <button class="value-btn" value="7">7</button>
                </div>
                <div class="col-3">
                    <button class="value-btn" value="8">8</button>
                </div>
                <div class="col-3">
                    <button class="value-btn" value="9">9</button>
                </div>
                <div class="col-3">
                    <button class=" action-btn" value="*">*</button>
                </div>
                <div class="col-3">
                    <button class="value-btn" value="4">4</button>
                </div>
                <div class="col-3">
                    <button class="value-btn" value="5">5</button>
                </div>
                <div class="col-3">
                    <button class="value-btn" value="6">6</button>
                </div>
                <div class="col-3">
                    <button class=" action-btn" value="-">-</button>
                </div>
                <div class="col-3">
                    <button class="value-btn" value="1">1</button>
                </div>
                <div class="col-3">
                    <button class="value-btn" value="2">2</button>
                </div>
                <div class="col-3">
                    <button class="value-btn" value="3">3</button>
                </div>
                <div class="col-3">
                    <button class=" action-btn" value="+">+</button>
                </div>
                <div class="col-3">
                    <button class="value-btn" value="00">00</button>
                </div>
                <div class="col-3">
                    <button class="value-btn" value="0">0</button>
                </div>
                <div class="col-3">
                    <button class="value-btn" value=".">.</button>
                </div>
                <div class="col-3">
                    <button class="action-btn " value="=">=</button>
                </div>
            </div>

        </div>

    </div>
</body>

</html>
