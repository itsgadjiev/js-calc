<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">

        <div class="input-wrapper">
            <input type="number" value="" name="" id="">
            <button class="simpBtn"> C</button>
        </div>

        <div class="content-wrapper ">
            <div class="calculator ">
                <div class="col-4">
                    <button class="value-btn" value="1">1</button>
                </div>
                <div class="col-4">
                    <button class="value-btn" value="2">2</button>
                </div>
                <div class="col-4">
                    <button class="value-btn" value="3">3</button>
                </div>
                <div class="col-4">
                    <button class="value-btn" value="4">4</button>
                </div>
                <div class="col-4">
                    <button class="value-btn" value="5">5</button>

                </div>
                <div class="col-4">
                    <button class="value-btn" value="6">6</button>

                </div>
                <div class="col-4">
                    <button class="value-btn" value="7">7</button>
                </div>
                <div class="col-4">
                    <button class="value-btn" value="8">8</button>
                </div>
                <div class="col-4">
                    <button class="value-btn" value="9">9</button>
                </div>
                <div class="col-4">
                    <button class="value-btn" value="0">0</button>
                </div>

            </div>

            <div class="actions-button col-3">
                <button class="minus action-btn" value="-">-</button>
                <button class="addBtn action-btn" value="+">+</button>
                <button class="devision action-btn" value="/">/</button>
                <button class="multiply action-btn" value="*">*</button>

            </div>
        </div>

    </div>
</body>

</html>
